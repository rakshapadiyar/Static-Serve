<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Holiday</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" id="heading">Summer Holiday</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="./images/terre.jpeg" class="card-img-top" alt="5 Terre" />
            <div class="card-body">
              <h4 class="card-title">5 Terre</h4>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="./images/monterosso.jpeg"
              class="card-img-top"
              alt="Monterosso"
            />
            <div class="card-body">
              <h4 class="card-title">Monterosso</h4>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="./images/vernazza.jpg"
              class="card-img-top"
              alt="Vernazza"
            />
            <div class="card-body">
              <h4 class="card-title">Vernazza</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <img
              src="./images/manrola.jpeg"
              class="card-img-top"
              alt="Manarola"
            />
            <div class="card-body">
              <h4 class="card-title">Manarola</h4>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="./images/cornigilia.jpg"
              class="card-img-top"
              alt="Corniglia"
            />
            <div class="card-body">
              <h4 class="card-title">Corniglia</h4>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="./images/rio.jpg"
              class="card-img-top"
              alt="Riomaggiore"
            />
            <div class="card-body">
              <h4 class="card-title">Riomaggiore</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
